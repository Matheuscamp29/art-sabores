<app-header></app-header>
<div class="p-6 max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Gerenciar Fornecedores</h1>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="abrirFormulario()">
      {{ mostrarFormulario ? 'Fechar Formulário' : 'Novo Fornecedor' }}
    </button>
  </div>

  <!-- Formulário -->
  <div *ngIf="mostrarFormulario" class="mb-6 p-4 bg-gray-100 rounded-lg">
    <form [formGroup]="fornecedorForm" (ngSubmit)="salvarFornecedor()">
      <div class="mb-2">
        <label class="block font-medium">Nome do Fornecedor:</label>
        <input type="text" formControlName="nome" class="border p-2 w-full rounded" placeholder="Digite o nome" />
        <small class="text-red-500" *ngIf="fornecedorForm.get('nome')?.invalid && fornecedorForm.get('nome')?.touched">
          Nome é obrigatório.
        </small>
      </div>

      <div class="mb-2">
        <label class="block font-medium">CNPJ:</label>
        <input type="text" formControlName="cnpj" class="border p-2 w-full rounded" placeholder="00.000.000/0001-00" />

        <!-- Mensagem de erro se o campo estiver vazio -->
        <small class="text-red-500"
          *ngIf="fornecedorForm.get('cnpj')?.hasError('required') && fornecedorForm.get('cnpj')?.touched">
          CNPJ é obrigatório.
        </small>

        <!-- Mensagem de erro se o CNPJ for inválido -->
        <small class="text-red-500"
          *ngIf="fornecedorForm.get('cnpj')?.hasError('cnpjInvalido') && fornecedorForm.get('cnpj')?.touched">
          CNPJ inválido.
        </small>
      </div>

      <div class="flex gap-2">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          Salvar
        </button>
        <button type="button" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500"
          (click)="cancelarFormulario()">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Tabela -->
  <table class="min-w-full bg-white border border-gray-200 shadow-sm rounded-lg">
    <thead>
      <tr class="bg-gray-100 text-gray-700">
        <th class="text-left px-4 py-2 border-b">#</th>
        <th class="text-left px-4 py-2 border-b">Nome</th>
        <th class="text-left px-4 py-2 border-b">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens; let i = index" class="border-t hover:bg-gray-50">
        <td class="px-4 py-2">{{ i + 1 }}</td>
        <td class="px-4 py-2">{{ item.nome }}</td>
        <td class="px-4 py-2">
          <button class="text-blue-600 hover:underline mr-3" (click)="editarFornecedor(item)">Editar</button>
          <button class="text-red-600 hover:underline" (click)="excluirFornecedor(item)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
