<div class="p-6 max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Gerenciar Fornecedores</h1>
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      
    >
      Novo Fornecdor
    </button>
  </div>

  <table class="min-w-full bg-white border border-gray-200 shadow-sm rounded-lg">
    <thead>
      <tr class="bg-gray-100 text-gray-700">
        <th class="text-left px-4 py-2 border-b">#</th>
        <th class="text-left px-4 py-2 border-b">Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of itens; let i = index"
        class="border-t hover:bg-gray-50"
      >
        <td class="px-4 py-2">{{ i + 1 }}</td>
        <td class="px-4 py-2">{{ item.nome }}</td>
       <td class="px-4 py-2">
          <button
            class="text-blue-600 hover:underline mr-3"
           
          >
            Editar
          </button>
          <button
            class="text-red-600 hover:underline"
         
          >
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
