<nav class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <div class="text-xl font-semibold">
        <a routerLink="/" class="hover:underline">Art Sabores</a>
    </div>

    <ul class="flex space-x-4">
        <li>
            <span class="font-medium">{{ currentPageTitle }}</span>
        </li>
    </ul>

    <!-- Container do menu (alterado) -->
    <div class="flex items-center">
        <!-- Menu Dropdown -->
        <div class="relative">
            <button 
                (click)="toggleMenu()"
                class="flex items-center text-sm text-white rounded-full hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 px-3 py-1 transition"
                aria-expanded="false"
                aria-haspopup="true"
            >
                Menu
                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            
            <!-- Itens do Menu (Dropdown) -->
            <div 
                *ngIf="isMenuOpen"
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
            >
                <a 
                    *ngFor="let page of menuPages" 
                    [routerLink]="page.path"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-500 hover:text-white"
                    (click)="closeMenu()"
                >
                    {{ page.title }}
                </a>
            </div>
        </div>
    </div>
</nav>
