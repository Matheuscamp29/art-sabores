<div class="p-6 max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Gerenciar Matéria Prima</h1>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="toggleFormulario()">
        {{ mostrarFormulario ? 'Fechar Formulário' : 'Nova Matéria Prima' }}
      </button>
    </div>
  
    <!-- Formulário -->
    <div *ngIf="mostrarFormulario" class="mb-6 p-4 bg-gray-100 rounded-lg">
      <form [formGroup]="materiaForm" (ngSubmit)="salvarMateria()">
        <div class="mb-2">
          <label class="block font-medium">Nome da Matéria Prima:</label>
          <input type="text" formControlName="nome" class="border p-2 w-full rounded" placeholder="Digite o nome" />
          <small class="text-red-500" *ngIf="materiaForm.get('nome')?.invalid && materiaForm.get('nome')?.touched">
            Nome é obrigatório.
          </small>
        </div>
  
        <div class="mb-2">
          <label class="block font-medium">Estoque:</label>
          <input type="number" formControlName="estoque" class="border p-2 w-full rounded" placeholder="0" min="0" />
          <small class="text-red-500" *ngIf="materiaForm.get('estoque')?.invalid && materiaForm.get('estoque')?.touched">
            Estoque deve ser um número maior ou igual a 0.
          </small>
        </div>
  
        <div class="flex gap-2">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" [disabled]="materiaForm.invalid">
            Salvar
          </button>
          <button type="button" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500" (click)="cancelarFormulario()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  
    <!-- Tabela -->
    <table class="min-w-full bg-white border border-gray-200 shadow-sm rounded-lg" *ngIf="materias.length > 0">
      <thead>
        <tr class="bg-gray-100 text-gray-700">
          <th class="text-left px-4 py-2 border-b">#</th>
          <th class="text-left px-4 py-2 border-b">Nome</th>
          <th class="text-left px-4 py-2 border-b">Estoque</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let materia of materias; let i = index" class="border-t hover:bg-gray-50">
          <td class="px-4 py-2">{{ i + 1 }}</td>
          <td class="px-4 py-2">{{ materia.nome }}</td>
          <td class="px-4 py-2">{{ materia.estoque }}</td>
        </tr>
      </tbody>
    </table>
  </div>
